<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="calculator-screen" type="text" id="result" disable="disable"/>
      <div class="calculator-keys">
        <button class="memory" name="recallmem" value="mr">mr</button>
        <button class="memory" name="addmem" value="m+">m+</button>
        <button class="memory" name="removemem" value="m-">m-</button>
        <button name="clr" value="clear">Clear</button>
        <button class="operator" name="sign" value="+/-">+/-</button>
        <button name="percent" value="%">%</button>
        <button name="sqrt" value="sqrt">âˆš</button>
        <button name="Back" value="Back">Back</button>
        <button name="sin" value="sin">sin</button>
        <button name="cos" value="cos">cos</button>
        <button name="tan" value="tan">tan</button>
        <button name="ANS" value="ANS">ANS</button>
        <button class="digit" value="1">1</button>
        <button class="digit" value="2">2</button>
        <button class="digit" value="3">3</button>
        <button name="operator" value="/">/</button>
        <button class="digit" value="4">4</button>
        <button class="digit" value="5">5</button>
        <button class="digit" value="6">6</button>
        <button name="operator" value="-">-</button>
        <button class="digit" value="7">7</button>
        <button class="digit" value="8">8</button>
        <button class="digit" value="9">9</button>
        <button name="operator" value="+">+</button>
        <button name="decimal" value=".">.</button>
        <button class="digit" value="0">0</button>
        <button class="equals" value="=">=</button>
        <button name="operator" value="*">*</button>
      </div>
    </div>
    <ul name="history"></ul>
    <script src="calculator.js"></script>
  </body>
</html>
